
  <fieldset>
    <legend>Sign in -user "STEP 1"</legend>

    <label> TZ:
      <input placeholder="tz" maxlength="9" [(ngModel)]='tz' required name="tz">
    </label>
    <label> Email
      <input ngModel [email]="true" type="email" placeholder="email" #userEmail="ngModel" [(ngModel)]='email' required
        name="email"><!--{{userEmail.valid}}{{userEmail.touched}}-->
      <div *ngIf="!userEmail.valid && userEmail.touched">
        Email is not valid!
      </div>
    </label>

    <input type="password" placeholder="Password" [(ngModel)]='password' name="password" required>
    <input type="password" placeholder="Confirm Password" [(ngModel)]='confirmPassword' name="confirmPassword" required>

    <button type="submit" class="pure-button pure-button-primary" (click)='addPerson1()'>
      SUBMIT
    </button>
  </fieldset>
