<div class="row">
<form #itemForm="ngForm" class="col-3">
    <h2>New item:</h2>
    <div class="form-group" ng-class="{'has-error' : myForm.name.$invalid && !myForm.name.$pristine}">
      <input type="text" #name class="form-control" [(ngModel)]='itemName' name="itemName" placeholder="Name" required>
    </div>
    <div class="form-group">
    <select [(ngModel)]='itemCategoryId' name="itemCategoryId" id="categoryId" class="form-control" required>
      <option value="">Select category</option>
      <option *ngFor="let category of categoryArray" [value]='category._id'> {{category.name}}
      </option>
    </select>
    </div>
    <!--todo has-error-->
    <div class="form-group" ng-class="{'has-error' : myForm.name.$invalid && !myForm.name.$pristine}">
      <input type="number" min="0.10" step="0.10" value="1.00" [(ngModel)]='itemPrice' name="itemPrice"
        placeholder="Price" required>
    </div>
    <div class="form-group" ng-class="{'has-error' : myForm.name.$invalid && !myForm.name.$pristine}">
      Select image path: <input type="file" name="myFile" (change)="readURL($event)" required>
      <!-- [(ngModel)]='itemPicturePath' required><br><br> -->
    </div>
    <div class="col-xs-4">
      <img id="blah" [src]="itemPicturePath" alt={{name}} class="img-responsive img-rounded" />
    </div>
    <input style="display: none" type="file" (change)="onFileChanged($event)" #fileInput>
    <!-- https://valor-software.com/ng2-file-upload/ -->
    <!-- <span class="glyphicon glyphicon-upload"></span> -->
  <div class="form-group">
    <button (click)="addItem()" [disabled]="!itemForm.form.valid"> add item </button>
  </div>
  <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
    {{errorMessage}}
  </div> 
</form>
