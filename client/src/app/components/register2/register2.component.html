<form #newUserForm="ngForm" class="col-md-4 ml-5" style="background-color: beige;">

  <div class="row">
    <div class="ml-5">
    <legend>Sign in -user "STEP 2"</legend>
    <div class="form-group col-md-8">
      <label class="col-md-8"> First name:
        <input placeholder="First name" [(ngModel)]='firstName' required name="firstName">
      </label>
    </div>
    <div class="form-group col-md-7">
      <label class="col-md-8"> Last name:
        <input placeholder="Last name" [(ngModel)]='lastName' required name="lastName">
      </label>
    </div>
    <div class="form-group col-md-7">
      <label class="col-md-8"> Street
        <input placeholder="Street" [(ngModel)]='street' required name="street">
      </label>
    </div>
    <!-- city -->
    <div class="form-group col-md-7">
      <label class="col-md-8"> City 
        <app-city-show (changeSelectEmitter)="getSelectedCityId($event)"></app-city-show>
      </label>
    </div>
    <div class="form-group col-md-7">
      <label class="col-md-8"> Role  
      <select [(ngModel)]='roleId' name="roleId" id="roleId" required>
        <option value="1">Admin</option>
        <option value="2">User</option>
      </select>
    </label>
    </div>
    <div class="form-group col-md-6">
      <button type="submit" (click)='addPerson2()' [disabled]="!newUserForm.form.valid">
        submit
      </button>
    </div>

    <div class="alert alert-danger alert-dismissible fade in">
      <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
      <strong>Warning!</strong>{{errorMessage}}
    </div>
    <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
      {{errorMessage}}
    </div>
  </div>
  </div>
</form>
