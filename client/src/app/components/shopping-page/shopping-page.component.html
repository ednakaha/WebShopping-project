<div class="page-layout">
    <div class="container">

        <div class="row">
            <div class="items mt-5">
                <div class="category">
                    <app-category (categoryClicked)="filterByCategory($event)"></app-category>
                    <div class="row">
                        <div class="col-md-10">
                            <input type="text" class="form-control" placeholder="Search" #search
                                (keyup)="filterByName($event)">
                        </div>
                        <div *ngIf="roleId!=1 " class="col-md-2">
                            <button type="button" class="btn text-white " style="background-color:purple"
                                (click)="delCart()">Delete cart</button>
                        </div>
                    </div>
                </div>
                <div class="item-list">
                    <app-item-show (updateItemEmitter)=getSelectedItem($event) (addItemEmitter)=updateArry()
                        *ngIf="filteredArray!=null" [itemArray]="filteredArray"></app-item-show>
                </div>

                <div class="item" *ngIf="roleId===1">
                    <app-item-update [item]=item_Emitter></app-item-update>
                </div>

                <div class="item" *ngIf="roleId!==1">
                    <app-cart-item  [cartItemExArray]="cartItemExArray" (deleteItemEmitter)=updateArry()></app-cart-item>
                </div>
            </div>
        </div>
    </div>
</div>
<div *ngIf="errorMessage" class="alert alert-danger" role="alert">
    {{errorMessage}}
</div>
